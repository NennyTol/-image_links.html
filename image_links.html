<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
            margin: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
        <p>Explore our collection of images and links!</p>
    </header>
    <nav>
        <a href="#home">Home</a> | 
        <a href="#gallery">Gallery</a> | 
        <a href="#menu">Menu</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our technology-themed image!</p>
            <a href="https://duckduckgo.com/?q=pictures+of+technology&iax=images&ia=images
            "><img src="technology.jpg" alt="Technology"></a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="grid">
                <a href="https://duckduckgo.com/?q=pictures+of+nature&iax=images&ia=images
                "><img src="nature1.jpg" alt="Nature 1"></a>
                <a href="https://duckduckgo.com/?q=pictures+of+nature&iax=images&ia=images
                "><img src="nature2.jpg" alt="Nature 2"></a>
                <a href="https://duckduckgo.com/?q=pictures+of+nature&iax=images&ia=images
                "><img src="nature3.jpg" alt="Nature 3"></a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://duckduckgo.com/?q=pictures+of+food&iax=images&ia=images
                    "><img src="food1.jpg" alt="Food 1"> Food Item 1</a></li>
                <li><a href="https://duckduckgo.com/?q=pictures+of+food&iax=images&ia=images
                    "><img src="food2.jpg" alt="Food 2"> Food Item 2</a></li>
                <li><a href="https://duckduckgo.com/?q=pictures+of+food&iax=images&ia=images
                    "><img src="food3.jpg" alt="Food 3"> Food Item 3</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
</body>
</html>
